name: CI & Coverage

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  lint:
    name: Lint & Format
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-python@v6
        with:
          python-version: '3.11'
          cache: pip
      - run: pip install ruff
      - run: ruff check pico_auth/ tests/
      - run: ruff format --check pico_auth/ tests/

  tests:
    name: Tests (Python ${{ matrix.python-version }})
    runs-on: ubuntu-latest
    strategy:
      fail-fast: false
      matrix:
        python-version: [ "3.11", "3.12", "3.13", "3.14" ]

    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Set up Python ${{ matrix.python-version }}
        uses: actions/setup-python@v6
        with:
          python-version: ${{ matrix.python-version }}
          cache: pip

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -e ".[dev]"

      - name: Run tests with coverage
        shell: bash
        run: |
          set -euxo pipefail
          pip install coverage[toml]
          coverage run -m pytest tests/ -v
          coverage report -m
          mv .coverage .coverage.${{ matrix.python-version }}
          ls -la .coverage.${{ matrix.python-version }}

      - name: Upload .coverage artifact
        uses: actions/upload-artifact@v6
        with:
          name: coverage-${{ matrix.python-version }}
          path: .coverage.${{ matrix.python-version }}
          include-hidden-files: true
          if-no-files-found: error

  coverage-merge:
    name: Merge coverage
    runs-on: ubuntu-latest
    needs: tests
    steps:
      - name: Checkout (for repo context)
        uses: actions/checkout@v4

      - name: Download all coverage artifacts
        uses: actions/download-artifact@v7
        with:
          path: coverage-reports

      - name: Combine coverage and generate reports
        shell: bash
        run: |
          set -euxo pipefail
          python -m pip install coverage[toml]
          files=$(find coverage-reports -type f -name ".coverage.*" -print)
          if [ -z "$files" ]; then
            echo "No coverage data files found"; exit 1
          fi
          coverage combine $files
          coverage report -m
          coverage xml -o coverage.xml

      - name: Upload combined coverage XML
        uses: actions/upload-artifact@v6
        with:
          name: coverage-xml
          path: coverage.xml
          if-no-files-found: error
